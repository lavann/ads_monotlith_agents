# Product Service Kubernetes Deployment
# 
# Prerequisites:
# 1. Create database secret:
#    kubectl create secret generic product-service-db-secret \
#      --from-literal=connection-string="Server=your-sql-server;Database=ProductServiceDB;User Id=sa;Password=YourPassword;TrustServerCertificate=True"
#
# 2. Deploy Redis (if not already deployed):
#    kubectl apply -f https://k8s.io/examples/application/guestbook/redis-master-deployment.yaml
#
# 3. Deploy Product Service:
#    kubectl apply -f k8s-deployment.yaml
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: product-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: product-service-db-secret
              key: connection-string
        - name: ConnectionStrings__Redis
          value: "redis-service:6379"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
